<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Let's play a game of Rock, Paper, Scissors</h1>
    </header>

    <div class="players">
        <h2>Player 1</h2>
        <span class="playerCounter"></span>
        <h2>Computer</h2>
        <span class="computerCounter"></span>
    </div>
    <div class="options">
        <button class="rock" data-selection="rock"></button>
        <button class="paper" data-selection="paper"></button>
        <button class="scissors" data-selection="scissors"></button>
    </div>
    <div>
        <h2 class="results">Results:</h2>
    </div>
    <div class="btn">
        <button class="reset"">Reset</button>
    </div>






    
    <script src="main.js"></script>
    </html>
</body>
